<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Cart | Urban Threads</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #000;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    h2 {
      text-align: center;
    }

    .total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .checkout-btn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 25px;
      background: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background: #45a049;
    }

    .empty {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Urban Threads - Your Cart</h1>
    <a href="Dope_Broz.html" style="color: #ff6f61; text-decoration: none;">‚Üê Continue Shopping</a>
  </header>

  <div class="cart-container">
    <h2>Shopping Cart</h2>
    <div id="cartContent"></div>
  </div>

  <script>
    function renderCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartContent = document.getElementById("cartContent");

      if (cart.length === 0) {
        cartContent.innerHTML = `<p class="empty">Your cart is empty.</p>`;
        return;
      }

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
      `;

      let total = 0;

      cart.forEach(item => {
        let itemTotal = item.price * item.qty;
        total += itemTotal;

        tableHTML += `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>$${item.price.toFixed(2)}</td>
            <td>$${itemTotal.toFixed(2)}</td>
          </tr>
        `;
      });

      tableHTML += `
          </tbody>
        </table>
        <div class="total">Total: $${total.toFixed(2)}</div>
        <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
      `;

      cartContent.innerHTML = tableHTML;
    }

    function checkout() {
      alert("Proceeding to payment. Thank you!");
      localStorage.removeItem("cart");
      renderCart();
    }

    function checkout() {
      alert("Checkout. Thank you!");
      localStorage.removeItem("cart");
      renderCart();
    }
    // Run on page load
    renderCart();
  </script>

</body>
</html>
